<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>نموذج التسجيل في القرعة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #222, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-top: 20px;
      font-size: 24px;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 340px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: gold;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .flex-row > div {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid gold;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 5px gold;
      transition: background 0.3s ease;
      margin-top: 5px;
      margin-right: 10px;
    }

    button:hover {
      background: darkgoldenrod;
    }

    .payment-section {
      margin-bottom: 15px;
    }

    /* رسالة الخطأ أو النجاح */
    #message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 20px; /* لإبقاء المساحة ثابتة عند إخفاء الرسائل */
    }

    /* تنسيق الحقل الخاطئ */
    .error {
      border: 2px solid red !important;
    }

    .success {
      color: lime;
    }

    .fail {
      color: #f33;
    }

    /* تنسيق شبكة أرقام الروليت */
    #rouletteSection {
      display: none;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    #rouletteSection h2 {
      color: gold;
      margin-bottom: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .cell {
      padding: 10px;
      background: #333;
      border: 1px solid gold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cell:hover {
      background: #444;
    }
    .cell.reserved {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>نموذج التسجيل في القرعة</h1>
  <!-- قسم التسجيل -->
  <section id="registrationSection">
    <form id="registrationForm" onsubmit="return validateForm()">
      <div id="message"></div>
      <!-- الاسم الكامل -->
      <label for="fullName">الاسم الكامل</label>
      <input type="text" id="fullName" name="fullName" placeholder="أدخل اسمك الكامل" required />

      <!-- كود الدولة ورقم الهاتف -->
      <div class="flex-row">
        <div>
          <label for="phoneCode">كود الدولة</label>
          <select id="phoneCode" name="phoneCode" required>
            <option value="">اختر كود الدولة</option>
            <option value="+966">+966 (المملكة العربية السعودية)</option>
            <option value="+971">+971 (الإمارات)</option>
            <!-- باقي الخيارات -->
          </select>
        </div>
        <div>
          <label for="phoneNumber">رقم الهاتف</label>
          <input type="text" id="phoneNumber" name="phoneNumber" placeholder="مثال: 5xxxxxxx" required />
        </div>
      </div>

      <!-- الدولة -->
      <label for="country">الدولة</label>
      <select id="country" name="country" required>
        <option value="">اختر الدولة</option>
        <option value="المملكة العربية السعودية">المملكة العربية السعودية</option>
        <option value="الإمارات العربية المتحدة">الإمارات العربية المتحدة</option>
        <!-- باقي الخيارات -->
      </select>

      <!-- الوضع الوظيفي -->
      <label for="jobStatus">الوضع الوظيفي</label>
      <select id="jobStatus" name="jobStatus" required>
        <option value="">اختر</option>
        <option value="موظف">موظف</option>
        <option value="عاطل">عاطل</option>
        <option value="طالب">طالب</option>
      </select>

      <!-- العمر (من 18 إلى 55) -->
      <label for="age">العمر</label>
      <select id="age" name="age" required>
        <option value="">اختر العمر</option>
        <!-- سيتم إضافة الخيارات ديناميكيًا -->
      </select>

      <!-- قسم الدفع (يمكن إخفاؤه إذا كانت المشاركة مجانية) -->
      <div class="payment-section" id="paymentSection">
        <label for="paymentMethod">طريقة الدفع</label>
        <select id="paymentMethod" name="paymentMethod">
          <option value="credit-card">بطاقة ائتمانية</option>
          <option value="paypal">PayPal</option>
          <option value="bank">تحويل بنكي</option>
        </select>
      </div>

      <div class="flex-row" style="justify-content: flex-start;">
        <button type="submit">تسجيل</button>
        <button type="button" onclick="continueAsGuest()">متابعة كزائر</button>
      </div>
    </form>
  </section>

  <!-- قسم شبكة أرقام الروليت (يُعرض بعد التسجيل) -->
  <section id="rouletteSection">
    <h2>اختر رقمك</h2>
    <div class="grid" id="numbersGrid">
      <!-- سيتم تعبئة الأرقام ديناميكيًا -->
    </div>
  </section>

  <script>
    // إضافة خيارات العمر (18 إلى 55) ديناميكيًا
    const ageSelect = document.getElementById('age');
    for (let i = 18; i <= 55; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i;
      ageSelect.appendChild(opt);
    }

    // تحكم في عرض قسم الدفع (إذا كانت المشاركة مجانية)
    const paymentEnabled = false;
    const paymentSection = document.getElementById('paymentSection');
    if (!paymentEnabled) {
      paymentSection.style.display = 'none';
    }

    // التحقق من صحة النموذج قبل الإرسال
    function validateForm() {
      const message = document.getElementById('message');
      message.textContent = '';
      message.className = '';

      const requiredFields = ['fullName', 'phoneCode', 'phoneNumber', 'country', 'jobStatus', 'age'];
      if (paymentEnabled) {
        requiredFields.push('paymentMethod');
      }

      let hasError = false;
      requiredFields.forEach((id) => {
        const field = document.getElementById(id);
        field.classList.remove('error');
        if (!field.value || field.value.trim() === '') {
          field.classList.add('error');
          hasError = true;
        }
      });

      if (hasError) {
        message.textContent = 'الرجاء تعبئة الحقول المطلوبة.';
        message.classList.add('fail');
        return false;
      }
      // منع الإرسال التقليدي لنموذج HTML؛ سنستخدم Firebase للتسجيل
      return false;
    }

    // زر المتابعة كزائر (يمكنك تعديلها حسب الحاجة)
    function continueAsGuest() {
      // انتقل مباشرة لصفحة الروليت
      document.getElementById('registrationSection').style.display = 'none';
      document.getElementById('rouletteSection').style.display = 'block';
      initializeRouletteGrid();
    }
  </script>

  <!-- تضمين إعدادات Firebase من ملف خارجي -->
  <script type="module" src="firebase-config.js"></script>
  <!-- كود التسجيل وحجز الرقم باستخدام Firebase Firestore -->
  <script type="module">
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { app } from "./firebase-config.js";

    const db = getFirestore(app);

    // متغير لتخزين معرّف التسجيل (سنستخدمه لاحقًا عند حجز الرقم)
    let registrationId = null;
    // متغير للتحقق مما إذا تم حجز رقم بالفعل
    let hasReserved = false;

    // دالة للتعامل مع تسجيل المستخدم في القرعة باستخدام Firebase
    async function registerUserInFirebase(formData) {
      try {
        // على سبيل المثال، نقوم بتسجيل البيانات في مجموعة "registrations"
        const docRef = await addDoc(collection(db, "registrations"), {
          fullName: formData.fullName,
          phoneCode: formData.phoneCode,
          phoneNumber: formData.phoneNumber,
          country: formData.country,
          jobStatus: formData.jobStatus,
          age: formData.age,
          paymentMethod: formData.paymentMethod || null,
          registeredAt: new Date().toISOString()
        });
        registrationId = docRef.id;
        document.getElementById('message').style.color = "green";
        document.getElementById('message').textContent = "تم التسجيل بنجاح!";
        // بعد التسجيل بنجاح، إخفاء قسم التسجيل وعرض قسم الروليت
        document.getElementById('registrationSection').style.display = 'none';
        document.getElementById('rouletteSection').style.display = 'block';
        initializeRouletteGrid();
      } catch (error) {
        document.getElementById('message').style.color = "red";
        document.getElementById('message').textContent = "حدث خطأ في التسجيل: " + error.message;
        console.error("Registration error:", error);
      }
    }

    // التقاط حدث تقديم النموذج (بدلاً من الإرسال التقليدي)
    document.getElementById('registrationForm').addEventListener('submit', (e) => {
      e.preventDefault();
      if (!validateForm()) {
        // جمع بيانات النموذج
        const formData = {
          fullName: document.getElementById('fullName').value.trim(),
          phoneCode: document.getElementById('phoneCode').value.trim(),
          phoneNumber: document.getElementById('phoneNumber').value.trim(),
          country: document.getElementById('country').value.trim(),
          jobStatus: document.getElementById('jobStatus').value.trim(),
          age: document.getElementById('age').value.trim(),
          paymentMethod: paymentEnabled ? document.getElementById('paymentMethod').value.trim() : null,
        };
        registerUserInFirebase(formData);
      }
    });

    // دالة لإنشاء شبكة أرقام الروليت
    function initializeRouletteGrid() {
      // يمكنك تغيير مجموعة الأرقام حسب التصميم المطلوب؛ هنا مثال على بعض الأرقام
      const numbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27];
      const grid = document.getElementById('numbersGrid');
      grid.innerHTML = ''; // تفريغ المحتوى السابق إن وجد
      numbers.forEach(num => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = num;
        cell.addEventListener('click', () => handleNumberReservation(cell, num));
        grid.appendChild(cell);
      });
    }

    // دالة لمعالجة حجز رقم من شبكة الروليت
    function handleNumberReservation(cell, chosenNumber) {
      if (hasReserved) {
        alert("لقد قمت بحجز رقم بالفعل.");
        return;
      }
      // إضافة سجل إلى مجموعة "reservations" لتسجيل حجز الرقم مع معرّف التسجيل
      addDoc(collection(db, "reservations"), {
        registrationId: registrationId,
        reservedNumber: chosenNumber,
        reservedAt: new Date().toISOString()
      })
      .then(docRef => {
        hasReserved = true;
        cell.classList.add('reserved');
        alert("تم حجز الرقم " + chosenNumber);
      })
      .catch(error => {
        alert("حدث خطأ أثناء حجز الرقم: " + error.message);
        console.error("Reservation error:", error);
      });
    }
  </script>
</body>
</html>
