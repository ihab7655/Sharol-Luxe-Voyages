<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>نموذج التسجيل في القرعة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #222, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-top: 20px;
      font-size: 24px;
    }
    form {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 340px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: gold;
    }
    .flex-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .flex-row > div {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid gold;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 5px gold;
      transition: background 0.3s ease;
      margin-top: 5px;
      margin-right: 10px;
    }
    button:hover {
      background: darkgoldenrod;
    }
    .payment-section {
      margin-bottom: 15px;
    }
    #message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 20px;
    }
    .error { border: 2px solid red !important; }
    .success { color: lime; }
    .fail { color: #f33; }
  </style>
</head>
<body>
  <h1>نموذج التسجيل في القرعة</h1>
  <form id="registrationForm" onsubmit="return submitForm(event)">
    <div id="message"></div>
    <label for="fullName">الاسم الكامل</label>
    <input type="text" id="fullName" placeholder="أدخل اسمك الكامل" required />
    <div class="flex-row">
      <div>
        <label for="phoneCode">كود الدولة</label>
        <select id="phoneCode" required>
          <option value="">اختر كود الدولة</option>
          <option value="+966">+966 (السعودية)</option>
          <option value="+971">+971 (الإمارات)</option>
          <option value="+963">+963 (سوريا)</option>
          <option value="+212">+212 (المغرب)</option>
        </select>
      </div>
      <div>
        <label for="phoneNumber">رقم الهاتف</label>
        <input type="text" id="phoneNumber" placeholder="مثال: 5xxxxxxx" required />
      </div>
    </div>
    <label for="country">الدولة</label>
    <select id="country" required>
      <option value="">اختر الدولة</option>
      <option value="سوريا">سوريا</option>
      <option value="المغرب">المغرب</option>
      <option value="السعودية">السعودية</option>
      <option value="الإمارات">الإمارات</option>
    </select>
    <label for="jobStatus">الوضع الوظيفي</label>
    <select id="jobStatus" required>
      <option value="">اختر</option>
      <option value="موظف">موظف</option>
      <option value="عاطل">عاطل</option>
      <option value="طالب">طالب</option>
    </select>
    <label for="age">العمر</label>
    <select id="age" required></select>
    <div class="flex-row" style="justify-content: flex-start;">
      <button type="submit">تسجيل</button>
      <button type="button" onclick="continueAsGuest()">متابعة كزائر</button>
    </div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAUYJ5jJypWSHA1sZUlQWLRYz1k51AIQIU",
      authDomain: "sharol-707f4.firebaseapp.com",
      projectId: "sharol-707f4",
      storageBucket: "sharol-707f4.appspot.com",
      messagingSenderId: "671741319957",
      appId: "1:671741319957:web:e91ea4813e3d5dbab9e71c",
      measurementId: "G-TDF02W6SL6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ageSelect = document.getElementById('age');
    for (let i = 18; i <= 55; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i;
      ageSelect.appendChild(opt);
    }

    window.submitForm = async function(event) {
      event.preventDefault();
      const message = document.getElementById('message');
      message.textContent = '';
      message.className = '';

      const data = {
        fullName: document.getElementById('fullName').value.trim(),
        phoneCode: document.getElementById('phoneCode').value,
        phoneNumber: document.getElementById('phoneNumber').value.trim(),
        country: document.getElementById('country').value,
        jobStatus: document.getElementById('jobStatus').value,
        age: document.getElementById('age').value,
        createdAt: new Date().toISOString()
      };

      if (Object.values(data).some(v => !v)) {
        message.textContent = 'الرجاء تعبئة جميع الحقول';
        message.className = 'fail';
        return;
      }

      try {
        await addDoc(collection(db, "lottery-users"), data);
        message.textContent = 'تم التسجيل بنجاح';
        message.className = 'success';
        setTimeout(() => {
          window.location.href = 'roulette.html';
        }, 1500);
      } catch (err) {
        console.error(err);
        message.textContent = 'حدث خطأ أثناء التسجيل';
        message.className = 'fail';
      }
    }

    window.continueAsGuest = function() {
      window.location.href = 'roulette.html?guest=true';
    }
  </script>
</body>
</html>
