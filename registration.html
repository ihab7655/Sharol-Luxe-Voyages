<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>نموذج التسجيل في القرعة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #222, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-top: 20px;
      font-size: 24px;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 340px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: gold;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .flex-row > div {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid gold;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 5px gold;
      transition: background 0.3s ease;
      margin-top: 5px;
      margin-right: 10px;
    }

    button:hover {
      background: darkgoldenrod;
    }

    .payment-section {
      margin-bottom: 15px;
    }

    #message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 20px;
    }

    .error {
      border: 2px solid red !important;
    }

    .success {
      color: lime;
    }

    .fail {
      color: #f33;
    }

    .container {
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      width: 95%;
      box-sizing: border-box;
    }

    .outer-grid, .inner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 8px;
      justify-items: center;
      margin-top: 10px;
    }

    .cell {
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      background: #000;
      border: 2px solid gold;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
      transition: all 0.3s ease-in-out;
      min-width: 40px;
    }

    .cell.red { color: red; }
    .cell.green { color: lime; }
    .cell.reserved {
      cursor: not-allowed;
      background: #333;
      color: gray !important;
      border-color: #777 !important;
    }
  </style>
</head>
<body>
  <h1>نموذج التسجيل في القرعة</h1>
  <form id="registrationForm" onsubmit="return validateForm()">
    <div id="message"></div>

    <label for="fullName">الاسم الكامل</label>
    <input type="text" id="fullName" name="fullName" placeholder="أدخل اسمك الكامل" required />

    <div class="flex-row">
      <div>
        <label for="phoneCode">كود الدولة</label>
        <select id="phoneCode" name="phoneCode" required>
          <option value="">اختر كود الدولة</option>
          <option value="+963">+963 (سوريا)</option>
          <option value="+212">+212 (المغرب)</option>
          <!-- أضف المزيد إن رغبت -->
        </select>
      </div>
      <div>
        <label for="phoneNumber">رقم الهاتف</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="مثال: 5xxxxxxx" required />
      </div>
    </div>

    <label for="country">الدولة</label>
    <select id="country" name="country" required>
      <option value="">اختر الدولة</option>
      <option value="سوريا">سوريا</option>
      <option value="المغرب">المغرب</option>
      <!-- أضف المزيد إن رغبت -->
    </select>

    <label for="jobStatus">الوضع الوظيفي</label>
    <select id="jobStatus" name="jobStatus" required>
      <option value="">اختر</option>
      <option value="موظف">موظف</option>
      <option value="عاطل">عاطل</option>
      <option value="طالب">طالب</option>
    </select>

    <label for="age">العمر</label>
    <select id="age" name="age" required></select>

    <div class="container">
      <h3>اختر رقمك للمشاركة في القرعة</h3>
      <div class="outer-grid" id="outerGrid"></div>
      <div class="inner-grid" id="innerGrid"></div>
    </div>

    <button type="submit">تسجيل</button>
    <button type="button" onclick="continueAsGuest()">متابعة كزائر</button>
  </form>

  <script>
    const ageSelect = document.getElementById('age');
    for (let i = 18; i <= 55; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i;
      ageSelect.appendChild(opt);
    }

    function validateForm() {
      const fields = ['fullName', 'phoneCode', 'phoneNumber', 'country', 'jobStatus', 'age'];
      let valid = true;
      fields.forEach(id => {
        const el = document.getElementById(id);
        el.classList.remove('error');
        if (!el.value.trim()) {
          el.classList.add('error');
          valid = false;
        }
      });
      if (!selectedNumber) {
        alert('يرجى اختيار رقم للمشاركة.');
        valid = false;
      }
      return valid;
    }

    function continueAsGuest() {
      window.location.href = 'roulette.html?guest=true';
    }

    const rouletteNumbersOuter = [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];
    const rouletteNumbersInner = [49,45,40,52,46,59,55,61,50,53,44,63,42,60,57,43,58,41,48,62,39,47,64,51,38,56,66,65,68,54,67,69,71,70,72,74,73];
    const outerGrid = document.getElementById('outerGrid');
    const innerGrid = document.getElementById('innerGrid');
    let selectedNumber = null;

    rouletteNumbersOuter.forEach((num, i) => {
      outerGrid.appendChild(createCell(num, i));
    });
    rouletteNumbersInner.forEach((num, i) => {
      innerGrid.appendChild(createCell(num, i));
    });

    function createCell(number, index) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.textContent = number;
      if (number === 0 || number === 49) {
        cell.classList.add('green');
      } else if (index % 2 === 0) {
        cell.classList.add('red');
      }
      cell.addEventListener('click', () => {
        if (cell.classList.contains('reserved')) return;
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('reserved'));
        cell.classList.add('reserved');
        selectedNumber = number;
        localStorage.setItem('reservedNumber', number);
      });
      return cell;
    }
  </script>
</body>
</html>
