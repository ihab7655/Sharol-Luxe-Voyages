<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>نموذج التسجيل في القرعة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #222, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-top: 20px;
      font-size: 24px;
    }
    form {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 340px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: gold;
    }
    .flex-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .flex-row > div {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid gold;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 5px gold;
      transition: background 0.3s ease;
      margin-top: 5px;
      margin-right: 10px;
    }
    button:hover {
      background: darkgoldenrod;
    }
    .payment-section {
      margin-bottom: 15px;
    }
    /* رسالة الخطأ أو النجاح */
    #message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 20px; /* لإبقاء المساحة ثابتة عند إخفاء الرسائل */
    }
    /* تنسيق الحقل الخاطئ */
    .error {
      border: 2px solid red !important;
    }
    .success {
      color: lime;
    }
    .fail {
      color: #f33;
    }
  </style>
</head>
<body>
  <h1>نموذج التسجيل في القرعة</h1>
  <!-- تم إزالة attribute action ليتولى JavaScript عملية الإرسال -->
  <form id="registrationForm" onsubmit="return false;">
    <div id="message"></div>

    <!-- الاسم الكامل -->
    <label for="fullName">الاسم الكامل</label>
    <input
      type="text"
      id="fullName"
      name="fullName"
      placeholder="أدخل اسمك الكامل"
      required
    />

    <!-- كود الدولة ورقم الهاتف في سطر واحد -->
    <div class="flex-row">
      <div>
        <label for="phoneCode">كود الدولة</label>
        <select id="phoneCode" name="phoneCode" required>
          <option value="">اختر كود الدولة</option>
          <option value="+966">+966 (المملكة العربية السعودية)</option>
          <option value="+971">+971 (الإمارات)</option>
          <option value="+965">+965 (الكويت)</option>
          <option value="+974">+974 (قطر)</option>
          <option value="+973">+973 (البحرين)</option>
          <option value="+968">+968 (عُمان)</option>
          <option value="+964">+964 (العراق)</option>
          <option value="+962">+962 (الأردن)</option>
          <option value="+961">+961 (لبنان)</option>
          <option value="+963">+963 (سوريا)</option>
          <option value="+970">+970 (فلسطين)</option>
          <option value="+20">+20 (مصر)</option>
          <option value="+249">+249 (السودان)</option>
          <option value="+218">+218 (ليبيا)</option>
          <option value="+216">+216 (تونس)</option>
          <option value="+213">+213 (الجزائر)</option>
          <option value="+212">+212 (المغرب)</option>
          <option value="+967">+967 (اليمن)</option>
        </select>
      </div>
      <div>
        <label for="phoneNumber">رقم الهاتف</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="مثال: 5xxxxxxx"
          required
        />
      </div>
    </div>

    <!-- الدولة -->
    <label for="country">الدولة</label>
    <select id="country" name="country" required>
      <option value="">اختر الدولة</option>
      <option value="المملكة العربية السعودية">المملكة العربية السعودية</option>
      <option value="الإمارات العربية المتحدة">الإمارات العربية المتحدة</option>
      <option value="الكويت">الكويت</option>
      <option value="قطر">قطر</option>
      <option value="البحرين">البحرين</option>
      <option value="عمان">عُمان</option>
      <option value="العراق">العراق</option>
      <option value="الأردن">الأردن</option>
      <option value="لبنان">لبنان</option>
      <option value="سوريا">سوريا</option>
      <option value="فلسطين">فلسطين</option>
      <option value="مصر">مصر</option>
      <option value="السودان">السودان</option>
      <option value="ليبيا">ليبيا</option>
      <option value="تونس">تونس</option>
      <option value="الجزائر">الجزائر</option>
      <option value="المغرب">المغرب</option>
      <option value="اليمن">اليمن</option>
    </select>

    <!-- الوضع الوظيفي -->
    <label for="jobStatus">الوضع الوظيفي</label>
    <select id="jobStatus" name="jobStatus" required>
      <option value="">اختر</option>
      <option value="موظف">موظف</option>
      <option value="عاطل">عاطل</option>
      <option value="طالب">طالب</option>
    </select>

    <!-- العمر (من 18 إلى 55) -->
    <label for="age">العمر</label>
    <select id="age" name="age" required>
      <option value="">اختر العمر</option>
      <!-- يتم إضافة الخيارات 18 إلى 55 ديناميكيًا -->
    </select>

    <!-- قسم الدفع (يمكن إخفاؤه عند الحاجة) -->
    <div class="payment-section" id="paymentSection">
      <label for="paymentMethod">طريقة الدفع</label>
      <select id="paymentMethod" name="paymentMethod">
        <option value="credit-card">بطاقة ائتمانية</option>
        <option value="paypal">PayPal</option>
        <option value="bank">تحويل بنكي</option>
      </select>
    </div>

    <div class="flex-row" style="justify-content: flex-start;">
      <!-- زر إرسال النموذج -->
      <button type="submit">تسجيل</button>
      <!-- زر المتابعة كزائر لا يرسل النموذج -->
      <button type="button" onclick="continueAsGuest()">متابعة كزائر</button>
    </div>
  </form>

  <script>
    // إضافة خيارات العمر (18 إلى 55) ديناميكيًا
    const ageSelect = document.getElementById('age');
    for (let i = 18; i <= 55; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i;
      ageSelect.appendChild(opt);
    }

    // تحكم في تفعيل/تعطيل الدفع
    const paymentEnabled = false; // تعديل إلى false إذا كانت المشاركة مجانية
    const paymentSection = document.getElementById('paymentSection');
    if (!paymentEnabled) {
      paymentSection.style.display = 'none';
    }

    // دالة المتابعة كزائر
    function continueAsGuest() {
      window.location.href = 'roulette.html?guest=true';
    }

    // دالة التحقق من صحة النموذج قبل الإرسال (للتأكيد فقط)
    function validateForm() {
      const message = document.getElementById('message');
      message.textContent = '';
      message.className = '';

      const requiredFields = [
        'fullName',
        'phoneCode',
        'phoneNumber',
        'country',
        'jobStatus',
        'age'
      ];
      if (paymentEnabled) {
        requiredFields.push('paymentMethod');
      }

      let hasError = false;
      requiredFields.forEach((id) => {
        const field = document.getElementById(id);
        field.classList.remove('error');
        if (!field.value || field.value.trim() === '') {
          field.classList.add('error');
          hasError = true;
        }
      });

      if (hasError) {
        message.textContent = 'الرجاء تعبئة الحقول المطلوبة.';
        message.classList.add('fail');
        return false;
      }
      return true;
    }
  </script>

  <!-- تضمين إعدادات Firebase من ملف خارجي -->
  <script type="module" src="firebase-config.js"></script>

  <!-- كود التسجيل باستخدام Firebase Firestore -->
  <script type="module">
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { app } from "./firebase-config.js";
    
    const db = getFirestore(app);
    const registrationForm = document.getElementById("registrationForm");
    const messageEl = document.getElementById("message");

    // التقاط حدث الإرسال للنموذج
    registrationForm.addEventListener("submit", async (e) => {
      e.preventDefault(); // منع الإرسال الافتراضي
      messageEl.textContent = '';
      
      // تحقق من صحة النموذج قبل المتابعة
      if (!validateForm()) return;
      
      // جمع بيانات النموذج
      const fullName = document.getElementById("fullName").value;
      const phoneCode = document.getElementById("phoneCode").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const country = document.getElementById("country").value;
      const jobStatus = document.getElementById("jobStatus").value;
      const age = document.getElementById("age").value;
      let paymentMethod = "";
      if (paymentEnabled) {
        paymentMethod = document.getElementById("paymentMethod").value;
      }
      
      // إنشاء سجل التسجيل في Firestore
      try {
        const docRef = await addDoc(collection(db, "registrations"), {
          fullName,
          phoneCode,
          phoneNumber,
          country,
          jobStatus,
          age,
          paymentMethod,
          registeredAt: new Date().toISOString()
        });
        messageEl.style.color = "green";
        messageEl.textContent = "تم التسجيل بنجاح! معرف التسجيل: " + docRef.id;
        registrationForm.reset();
      } catch (error) {
        messageEl.style.color = "red";
        messageEl.textContent = "حدث خطأ: " + error.message;
      }
    });
  </script>
</body>
</html>
